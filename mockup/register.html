<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <section id="">
        <div class="title_section">
            <h1 id="logo">LOGO</h1>
        </div>
        <div id="main">
            <h2 class="title">Create your account</h2>
            <div id="main-content">
                <form id="input-group">
                    <div class="input-content info">
                        <p class="question">Email</p>
                        <input type="text" id="" class="input" placeholder="">
                    </div>
                    <div class="input-content name">
                        <p class="question">First name</p>
                        <input type="text" id="" class="input"  placeholder="">
                    </div>
                    <div class="input-content info">
                        <p class="question">ID</p>
                        <input type="text" id="" class="input"  placeholder="">
                    </div>
                    <div class="input-content name">
                        <p class="question">Last Name</p>
                        <input type="text" id="" class="input"  placeholder="">
                    </div>
                    <div class="input-content info">
                        <p class="question">Pass</p>
                        <input type="text" id="" class="input"  placeholder="">
                    </div>
                    <div id="main-create">
                        <div id="checkbox">
                            <input type="checkbox" name="privacyPolicy" id="privacyPolicy">
                            <label for="privacyPolicy">Privacy Policy</label>
                        </div>
                        <div id="submit-create">
                            <button type="submit" id="create">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
