<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css">
    <title>User profile</title>
</head>
<body>
    <section>
        <div class="main">
            <h2 id="title">User Profile</h2>
            <div class="content">
                <div id="left">
                    <div id="form">
                        <div id="name">
                            <div class="input-group">
                                <p class="question">First name</p>
                                <input type="text" class="input">
                            </div>
                            <div class="input-group">
                                <p class="question">Last name</p>
                                <input type="text" class="input">
                            </div>
                        </div>
                        <div id="">
                            <div class="input-group">
                                <p class="question">Email</p>
                                <input type="email" class="input">
                            </div>
                        </div>
                        <div id="info">
                            <div class="input-group">
                                <p class="question">Gender</p>
                                <input type="text" class="input">
                            </div>
                            <div class="input-group">
                                <p class="question">Phone</p>
                                <input type="text" class="input">
                            </div>
                        </div>
        
                        <div class="input-group">
                            <p>Description</p>
                            <textarea name="" id="descript" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div id="right">
                    <div id="user-ava">
                        <img src="image/bg1.jpg" alt="">
                    </div>
                    <div id="button-ava">
                        <div id="button-ava">
                            <button>Change</button>
                            <button>Clear</button>
                        </div>
                    </div>
                </div>
                </div>
                <div id="button">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>    
        </div>
        
    </section>
</body>
</html>
