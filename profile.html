<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User Information</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- modal-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li><a href="task.html">Task</a></li>
            <li><a href="profile.html">Profile</a></li>
            <a onclick="logOut(event)">LOG OUT</a>
        </ul>
    </nav>
    <div class="container">
        <div class="row ">
            <div class="" style="background-color:whitesmoke; ">
                <div class="row">
                    <div class="" style="background-color:whitesmoke; ">

                        <!-- <img src="image/memeicon.png" title=" " alt=" "> -->
                        <div class="panel panel-info">
                            <div class="col text-center mt-0">
                                <img alt="picture" src="/image/user.jpg" class="img-lg rounded-circle border shadow" />
                                <h2 class="mt-3" id="nameofuser">PhanTri</h2>
                                <input type="file">
                            </div>
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-md-12">
                                        <table class="table table-user-information table-responsive">
                                            <tbody>
                                                <tr>
                                                    <td>Bio</td>
                                                    <td>Hi</td>
                                                </tr>
                                                <tr>
                                                    <td>Favorite</td>
                                                    <td>Relax</td>
                                                </tr>
                                                <tr>
                                                    <td>Date of Birth</td>
                                                    <td>01/01/2002</td>
                                                </tr>

                                                <tr>
                                                <tr>
                                                    <td>Education</td>
                                                    <td>University</td>
                                                </tr>
                                                <tr>
                                                    <td>Schedule Shared</td>
                                                    <td>2 shared</td>
                                                </tr>
                                                <tr>
                                                    <td>Schedule Invited</td>
                                                    <td>2 invited</td>
                                                </tr>


                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <button class="btn btn-dark" data-toggle="modal" data-target="#editModal">EDIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit information</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="" method="post" action="#">

                            <div class="form-group">
                                <label for="name">User name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="name" id="nameuser"
                                        placeholder="Enter your Name" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal"
                        onclick="return updateUserName()">Change</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>


    </div>


</body>


<script>
    var uid = localStorage.getItem('uid');
    var jwt = localStorage.getItem('jwt');
    var client = localStorage.getItem('client');

    document.getElementById("nameofuser").innerHTML = localStorage.getItem("name");

    const updateUserName = async () => {

        let name = document.getElementById("nameuser").value;
        localStorage.setItem("name", name);
        const response = await fetch('https://dev.thanqminh:3001/auth', {
            method: 'PATCH',
            headers: {
                'Access-Token': jwt,
                'UID': uid,
                'Client': client,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name
            })


        });
    }





</script>
<script src="js/logout.js"></script>
<script src="main.js"></script>

</html>
